version: 1.1

kind: component
name: fabric

run:
  kind: job
  environment:
    nodeSelector:
      polyaxon: p4-pool
  connections: [datasets, artifacts-store]
  container:
    image: gcr.io/granular-ai/training-base:nightly
    workingDir: "{{ globals.run_artifacts_path }}/code"
    command: ['/bin/bash', 'run.sh']
    resources:
      requests:
        nvidia.com/gpu: 4
      limits:
        nvidia.com/gpu: 4
